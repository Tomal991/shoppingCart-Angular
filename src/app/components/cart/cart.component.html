<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <div class="card-title">My Cart</div>
    </div>

    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        alt=""
      />

      <h4>Your cart is empty</h4>
      <h5>Add item to it now</h5>

      <app-button
        routerLink="/products"
        text="Shop now"
        class="btn btn-primary"
      >
      </app-button>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length != 0">
  <div class="container mt-5">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.title }}</td>
              <td>
                <img style="width: 120px" src="{{ item.image }}" alt="" />
              </td>
              <td style="width: 25%">{{ item.description }}</td>
              <th style="width: 12%">{{ item.price }}</th>
              <td style="width: 12%">
                <input
                  type="number"
                  min="0"
                  [(ngModel)]="item.quantity"
                  name="quantity"
                  (change)="changeGrandTotal()"
                />
              </td>
              <td style="width: 12%">
                {{ item.quantity * item.price | currency }}
              </td>
              <td>
                <button class="btn btn-danger" (click)="removeItem(item)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>

            <tr>
              <td>
                <app-button
                  (btnClick)="emptyCart()"
                  text="Empty Cart"
                  class="btn btn-danger"
                  [isDisabled]="false"
                ></app-button>
              </td>
              <td>
                <app-button
                  routerLink="/products"
                  text="Shop More"
                  class="btn btn-primary"
                  [isDisabled]="false"
                >
                </app-button>
              </td>
              <td>
                <app-button
                  text="Checkout"
                  class="btn btn-success"
                  [isDisabled]="false"
                ></app-button>
              </td>

              <strong>Grand Total : {{ grandTotal | currency }}</strong>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
